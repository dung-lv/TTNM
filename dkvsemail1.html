<!DOCTYPE HTML>
<html>

<head>
  <title>The Aditii Website Template | Contact :: w3layouts</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <script src="js/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- start top_js_button -->
  <script type="text/javascript" src="js/move-top.js"></script>
  <script type="text/javascript" src="js/easing.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function ($) {
      $(".scroll").click(function (event) {
        event.preventDefault();
        $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1200);
      });
    });
  </script>
</head>

<body>
  <!-- start header -->
  <div class="header_bg">
    <div class="wrap">
      <div class="header">
        <div class="logo">
          <a href="index.html"><img src="images/itshop/logoo.png" alt="" /> </a>
        </div>
        <div class="h_icon">
          <ul class="icon1 sub-icon1">
            <li><a class="active-icon c1" href="#"><i>$300</i></a>
              <ul class="sub-icon1 list">
                <li>
                  <h3>Chưa có sản phẩm nào</h3><a href=""></a>
                </li>
                <li>
                  <p>Nếu có sản phẩm trong danh sách mong muốn của bạn bị thiếu, hãy <a href="contact.html">liên hệ
                    </a>với chúng tôi.</p>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="h_search">
          <form>
            <input type="text" value="">
            <input type="submit" value="">
          </form>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <div class="header_btm">
    <div class="wrap">
      <div class="header_sub">
        <div class="h_menu" style="width: 100%; display: flex;">
          
         
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <!-- start main -->
  <div class="main_bg">
    <div class="wrap">
      <div class="main">
        <div class="contact">
          <div class="contact_info">
            <h2>Đăng kí với email</h2>
             <form method="post" action="contact-post.html" class="form">
            
              <div class="form-group">
                <span><label>E-mail</label></span>
                <span><input name="userEmail" type="text" class="form-control"></span>
              </div>
               
              <div class="form-group">
                 <span><label>271198</label></span><br/>
                <span><label>Nhập dãy số bên trên </label></span>
                <span><input name="userPhone" type="text" class="form-control"></span>
              </div>
             
              <div class="form-group">
                <span><button type="submit" class="btn btn-success" style="width: 100px;">Tiếp tục</button>
              </div>
            </form>
          </div>
          <div class="contact-form">
            <h2>IT SHOP</h2>
            <form method="post" action="contact-post.html" class="form">
              <div class="form-group">
                <span><label>Bằng việc đăng kí, bạn đồng ý với các điều khoản chính sách của chúng tôi</label></span>
                
              </div>
            </form>
          </div>
        <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- start footer -->
  <div class="footer_bg">
    <div class="wrap">
      <div class="footer">
        <!-- start grids_of_4 -->
        <div class="grids_of_4">
          
          
         
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>       
  <!-- start footer -->
  <div class="footer_bg1">
    <div class="wrap">
      <div class="footer">
        <!-- scroll_top_btn -->
        <script type="text/javascript">
          $(document).ready(function () {

            var defaults = {
              containerID: 'toTop', // fading element id
              containerHoverID: 'toTopHover', // fading element hover id
              scrollSpeed: 1200,
              easingType: 'linear'
            };


            $().UItoTop({ easingType: 'easeOutQuart' });

          });
        </script>
        <a href="#" id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"></span></a>
        <!--end scroll_top_btn -->
        <div class="copy">
          <p class="link">&copy; All rights reserved | Template by&nbsp;&nbsp;<a href="http://w3layouts.com/">
              W3Layouts</a></p>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</body>

</html>
